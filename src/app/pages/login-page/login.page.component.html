<div class="login-container">
    <mat-form-field>
        <input [(ngModel)]="email" type="email" matInput placeholder="E-mail" autocomplete="off" required />
    </mat-form-field>

    <mat-form-field>
        <input [(ngModel)]="password" type="password" matInput placeholder="Password" required />
    </mat-form-field>

    <button (click)="signIn(email, password)" [disabled]="!email || !password">Sign In</button>
</div>
